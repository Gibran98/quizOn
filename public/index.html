<!DOCTYPE html>

<html lang="en">
	<head>
		<title>QuizOn!</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<link rel="stylesheet" type="text/css" href="./css/index.css">

	</head>

	<body>
		<header>
			<h1>QuizOn!</h1>
			<h3 id="userLabel">Guest</h3>
		</header>

		<ul id="navMenu">
			<li class="selected navLink" href="./index.html">Home</li>
			<li class="navLink" href="./explore.html">Explore</li>
			<li class="navLink" id="createLink"  href="./create.html">Create</a></li>
			<li class="navLink" id="loginLink" href="./login.html">Log-in</a></li>
		</ul>

		<section id="guestSection"></section>

		<section id="userSection">
			<div id="parentDiv">
				<div>
					<h4>My Attempts</h4>
					<ul id="attemptList">
					</ul>
				</div>
				<div>
					<h4>My Quizzes</h4>
					<ul id="quizList">
					</ul>
				</div>
			</div>
		</section>

		<section id="attemptSection"></section>

		<section id="editQuizSection">
			<div id="quizHeader">
				<div>
					<label for="quizTitle">Title:</label>
					<input type="text" name="quizTitle" id="quizTitle"/>
				</div>
				<div>
					<label for="quizTags">Tags:</label>
					<input type="text" placeholder="Type the tags separated by commas" id="quizTags">
				</div>
				<label id="quizUserName"></label>
			</div>

			<ul id="quizEditList"></ul>
			
			<div id="questionCreator">
				<button id="multipleChoiceBtn" class="questionTypeBtn">Multiple-choice</button>
				<button id="multipleAnswerBtn" class="questionTypeBtn">Multiple-answer</button>
				<button id="openEndedBtn" class="questionTypeBtn">Open-ended</button>
				<button id="trueFalseBtn" class="questionTypeBtn">True or False</button>
			</div>

		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/global.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>


</html>
