<!DOCTYPE html>

<html lang="en">
	<head>
		<title>QuizOn!</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<link rel="stylesheet" type="text/css" href="./css/index.css">
	</head>

	<body>
		<header>
			<h1>QuizOn!</h1>
			<h3 id="userLabel">Guest</h3>
		</header>

		<ul id="navMenu">
			<li class="selected navLink" href="./index.html">Home</li>
			<li class="navLink" href="./explore.html">Explore</li>
			<li class="navLink" id="createLink"  href="./create.html">Create</a></li>
			<li class="navLink" id="loginLink" href="./login.html">Log-in</a></li>
		</ul>

		<section id="guestSection">
			<div id="imgDiv">
				<img alt="guestImgLogo" src="./assets/guestLogo.jpeg" id="guestImg" class="center-align" />
				<button id="guestLoginBtn" class="center-align waves-effect waves-light btn">Register!</button>
			</div>


		</section>

		<section id="userSection">
			<div id="parentDiv">
				<div>
					<h5>My Attempts</h5>
					<ul id="attemptList">
					</ul>
				</div>
				<div>
					<h5>My Quizzes</h5>
					<ul id="quizList">
					</ul>
				</div>
			</div>
		</section>

		<section id="attemptSection"></section>

		<section id="editQuizSection">
			<div id="quizHeader">
				<div>
					<label for="quizTitle">Title:</label>
					<input type="text" name="quizTitle" id="quizTitle" placeholder="Quiz title goes here..." />
				</div>
				<div>
					<label for="quizTags">Tags:</label>
					<input type="text" placeholder="Type the tags separated by commas" id="quizTags">
				</div>
				<label id="quizUserName"></label>
			</div>

			<div id="quizEditList"></div>
			
			<div id="questionCreator">
				<button id="multipleChoiceBtn" class="questionTypeBtn waves-effect waves-light btn">Multiple-choice</button>
				<button id="multipleAnswerBtn" class="questionTypeBtn waves-effect waves-light btn">Multiple-answer</button>
				<button id="openEndedBtn" class="questionTypeBtn waves-effect waves-light btn">Open-ended</button>
				<button id="trueFalseBtn" class="questionTypeBtn waves-effect waves-light btn">True or False</button>
			</div>

		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="./js/global.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>


</html>
