<!DOCTYPE html>

<html lang="en">
	<head>
		<title>QuizOn!</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<link rel="stylesheet" type="text/css" href="./css/login.css">
	</head>

	<body>
		<header>
			<h1>QuizOn!</h1>
			<h3 id="userLabel">Guest</h3>
		</header>

		<ul id="navMenu">
			<li class="navLink" href="./index.html">Home</li>
			<li class="navLink" href="./explore.html">Explore</li>
			<li class="navLink" id="createLink"  href="./create.html">Create</a></li>
			<li class="selected navLink" id="loginLink" href="./login.html">Log-in</a></li>
		</ul>

		<div id="loginRegisterDiv">
			<form id="loginForm">
				<fieldset>
					<legend>Log-in</legend>
					<div>
						<label for="userNameInput">User: </label>
						<input type="text" name="userNameInput" id="userNameInputLogin"/>
					</div>
					<div>
						<label for="passwordInput">Password: </label>
						<input type="password" name="passwordInput" id="passwordInputLogin"/>
					</div>
					<input type="submit" name="loginSubmitBtn" value="Log-in"/>
					<span id="wrongPasswordSpan" class="error"></span>
				</fieldset>
			</form>
			
			<form id="registerForm">
				<fieldset>
					<legend>Register</legend>
					<div>
						<label for="userNameInput">User: </label>
						<input type="text" name="userNameInput" id="userNameInputReg"/>
					</div>
					<div>
						<label for="passwordInput">Password: </label>
						<input type="password" name="passwordInput" id="passwordInputReg"/>
					</div>
					<div>
						<label for="passwordConfirmInput">Confirm password: </label>
						<input type="password" name="passwordConfirmInput" id="passwordConfirmInputReg"/>
					</div>
					<input type="submit" name="registerSubmitBtn" value="Register"/>
					<span id="registerError" class="error"></span>
				</fieldset>
			</form>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/login.js"></script>
		<script type="text/javascript" src="./js/global.js"></script>
	</body>


</html>
